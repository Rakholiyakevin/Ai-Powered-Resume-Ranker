<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Requirements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid #e6e6e6;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e6e6e6;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1890ff;
            outline: none;
        }

        button {
            background-color: #1890ff;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: #40a9ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #1890ff;
        }

        .icon {
            color: #1890ff;
            margin-right: 10px;
        }

        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Requirements</h2>
        
        <div class="form-group">
            <label for="degree"><i class="fas fa-graduation-cap icon"></i>Degree</label>
            <input type="text" name="degree" id="degree" placeholder="Enter your degree" required>
        </div>

        <div class="form-group">
            <label for="skills"><i class="fas fa-tools icon"></i>Skills</label>
            <input type="text" name="skills" id="skills" placeholder="Enter required skills" required>
        </div>

        <div class="form-group">
            <label for="experience"><i class="fas fa-clock icon"></i>Experience</label>
            <input type="text" id="experience" placeholder="Enter required experience (e.g. 2 years)" required>
        </div>

        <button id="submitRequirementsBtn">Submit Requirements</button>
    </div>

    <script>
        document.getElementById('submitRequirementsBtn').addEventListener('click', () => {
            const degree = document.getElementById('degree').value;
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;

            if (degree && skills && experience) {
                alert("Your requirements have been submitted:\n\nDegree: ${degree}\nSkills: ${skills}\nExperience: ${experience}");
                // You can send the data to your server here if needed
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>
</html>
