<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #e6e6e6;
        }

        th {
            background-color: #1890ff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .icon {
            color: #52c41a;
            margin-right: 5px;
        }

        .match {
            color: #52c41a; /* Green for matches */
        }

        .no-match {
            color: #ff4d4f; /* Red for no matches */
        }

        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Resume Summary</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fas fa-user"></i>Name of Candidate</td>
                    <td>Rakholiya Kevin</td>
                </tr>
                <tr>
                    <td><i class="fas fa-graduation-cap"></i>Degree of Candidate</td>
                    <td>Computer Science</td>
                </tr>
                <tr>
                    <td><i class="fas fa-check"></i>Number of Skills Matching</td>
                    <td class="match">3</td>
                </tr>
                <tr>
                    <td><i class="fas fa-tools"></i>HTML</td>
                    <td class="match">Match</td>
                </tr>
                <tr>
                    <td><i class="fas fa-tools"></i>CSS</td>
                    <td class="match">Match</td>
                </tr>
                <tr>
                    <td><i class="fas fa-tools"></i>Ruby</td>
                    <td class="no-match">No Match</td>
                </tr>
                <tr>
                    <td><i class="fas fa-tools"></i>Java</td>
                    <td class="match">Match</td>
                </tr>
            </tbody>
        </table>

        <h3>Work Experience</h3>
        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Position</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>COREJAVADECODE WEBSITUDIO</td>
                    <td>Front End Developer Intern</td>
                    <td>2022 - 2022</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
